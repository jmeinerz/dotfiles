[env]
  TERM = "xterm-256color"

[window]
  startup_mode = "Fullscreen"
  option_as_alt = "Both"

[font]
  normal = { family = "MesloLGM Nerd Font", style = "Regular" }
  size = 11.0

# TokyoNight theme 
# Default colors
[colors.primary]
  background = "#343542"
  foreground = "#c0caf5"

# Normal colors
[colors.normal]
  black = "#15161e"
  red = "#f7768e"
  green = "#9ece6a"
  yellow = "#e0af68"
  blue = "#7aa2f7"
  magenta = "#bb9af7"
  cyan = "#7dcfff"
  white = "#a9b1d6"

# Bright colors
[colors.bright]
  black = "#414868"
  red = "#f7768e"
  green = "#9ece6a"
  yellow = "#e0af68"
  blue = "#7aa2f7"
  magenta = "#bb9af7"
  cyan = "#7dcfff"
  white = "#c0caf5"

# Indexed Colors
[[colors.indexed_colors]]
  index = 16
  color = "#ff9e64"

[[colors.indexed_colors]]
  index = 17
  color = "#db4b4b"
